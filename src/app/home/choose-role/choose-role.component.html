<nz-layout>
  <nz-header class="header">
    <div class="gr">
      <img src="../../../assets/images/logo-header.png" alt="Logo eDose" class="cursor-pointer w-2/6 sm:w-1/5 lg:w-2/12" routerLink="/home">
      <img src="../../../assets/images/name-header.png" alt="Company" class="cursor-pointer mt-auto w-2/6 sm:w-1/5 lg:w-2/12" routerLink="/home">
    </div>
  </nz-header>
  <nz-content class="content">
      <div class="txt-title mt-8">Bạn là?</div>
      <div class="flex justify-center w-full items-center">
        <div class="w-1/4 sm:w-1/5 raleway font-medium text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl text-center mr-5">Chọn 1 trong 3</div>
        <nz-select class="w-1/2 md:w-1/3 lg:w-1/4 box-border" [(ngModel)]="singleValue" [nzSize]='size'>
          <nz-option nzValue="Khách hàng" nzLabel="Khách hàng"></nz-option>
          <nz-option nzValue="Doanh nghiệp" nzLabel="Doanh nghiệp"></nz-option>
          <nz-option nzValue="Quản trị viên" nzLabel="Quản trị viên"></nz-option>
        </nz-select>
      </div>
      <div class="flex justify-center w-full mt-10 transition duration-500 ease-in-out transform hover:translate-y-1">
        <div class="cursor-pointer txt-signin text-3xl font-normal mr-2" (click)="onClick()">Đăng nhập</div>
        <img class="cursor-pointer" src="../../../assets/images/arrow-next.png" alt="" (click)="onClick()"></div>
      <div class="text-center mt-10" *ngIf="singleValue != 'Quản trị viên'">
        <button class="txt-text transition duration-500 ease-in-out transform hover:-translate-y-2" style="cursor: pointer;" (click)="onClickSignUp()">Đăng ký tài khoản</button>
      </div>
  </nz-content>
</nz-layout>
